profile: meshpp_s618_cp03
target: ipq807x
subtarget: ipq60xx
description: Build image for Mesh++ S618 CP03 models
image: bin/targets/ipq60xx/generic/openwrt-ipq60xx-meshpp_s618_cp03-squashfs-sysupgrade.tar
feeds:
  - name: ipq807x
    path: ../../feeds/ipq807x
include:
  - wifi-ax
  - ucentral-ap
  - wwan
packages:
  - i2c-tools
  - kmod-i2c-algo-bit
  - kmod-i2c-core
  - kmod-i2c-gpio
  - libi2c
  - iperf3
diffconfig: |
  CONFIG_KERNEL_IPQ_MEM_PROFILE=0
  CONFIG_BUSYBOX_CUSTOM=y
  CONFIG_BUSYBOX_CONFIG_FEATURE_REVERSE_SEARCH=y
  CONFIG_BUSYBOX_CONFIG_WATCH=y
